<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מחשבון ריבית דריבית ויזואלי</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #2ecc71;
            --secondary-color: #34495e;
            --bg-color: #f4f7f6;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: var(--secondary-color);
            text-align: center;
            margin-bottom: 30px;
        }

        .main-layout {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
        }

        @media (max-width: 768px) {
            .main-layout {
                grid-template-columns: 1fr;
            }
        }

        .inputs {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 0.9rem;
            margin-bottom: 5px;
            color: #666;
        }

        input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        .results {
            margin-top: 20px;
            padding: 20px;
            background-color: #e8f8f5;
            border-radius: 10px;
            text-align: center;
        }

        .final-amount {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        canvas {
            max-width: 100%;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>מחשבון ריבית דריבית</h1>

        <div class="main-layout">
            <div class="inputs">
                <div class="input-group">
                    <label>סכום התחלתי (₪)</label>
                    <input type="number" id="initialDeposit" value="10000" oninput="calculate()">
                </div>
                <div class="input-group">
                    <label>הפקדה חודשית (₪)</label>
                    <input type="number" id="monthlyContribution" value="500" oninput="calculate()">
                </div>
                <div class="input-group">
                    <label>תשואה שנתית צפויה (%)</label>
                    <input type="number" id="annualRate" value="7" oninput="calculate()">
                </div>
                <div class="input-group">
                    <label>תקופה (שנים)</label>
                    <input type="number" id="years" value="10" oninput="calculate()">
                </div>

                <div class="results">
                    <div>הון מוערך בסוף התקופה:</div>
                    <div id="resultDisplay" class="final-amount">₪0</div>
                </div>
            </div>

            <div class="chart-container">
                <canvas id="growthChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        let myChart;

        function calculate() {
            const P = parseFloat(document.getElementById('initialDeposit').value) || 0;
            const PMT = parseFloat(document.getElementById('monthlyContribution').value) || 0;
            const r = (parseFloat(document.getElementById('annualRate').value) || 0) / 100;
            const t = parseFloat(document.getElementById('years').value) || 0;
            const n = 12; // חישוב חודשי

            let labels = [];
            let dataPoints = [];
            let currentBalance = P;

            // חישוב צמיחה שנה אחר שנה עבור הגרף
            for (let i = 0; i <= t; i++) {
                labels.push("שנה " + i);

                // נוסחת ריבית דריבית עם הפקדות חודשיות לסוף כל שנה
                if (i > 0) {
                    for (let m = 0; m < 12; m++) {
                        currentBalance = (currentBalance + PMT) * (1 + r / 12);
                    }
                }
                dataPoints.push(currentBalance.toFixed(0));
            }

            // עדכון הפלט הטקסטואלי
            document.getElementById('resultDisplay').innerText = "₪" + Math.round(currentBalance).toLocaleString();

            // עדכון או יצירת הגרף
            updateChart(labels, dataPoints);
        }

        function updateChart(labels, dataPoints) {
            const ctx = document.getElementById('growthChart').getContext('2d');

            if (myChart) {
                myChart.destroy();
            }

            myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'צמיחת ההון (₪)',
                        data: dataPoints,
                        borderColor: '#2ecc71',
                        backgroundColor: 'rgba(46, 204, 113, 0.2)',
                        fill: true,
                        tension: 0.3
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // הרצה ראשונית
        calculate();
    </script>

</body>

</html>
